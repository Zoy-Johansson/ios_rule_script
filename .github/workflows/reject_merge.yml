name: Process and Commit Files

on:
  schedule:
    # 每天北京时间 0 点执行（UTC 16:00）
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  process_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies and run processing script
        run: |
          pip install cloudscraper
          python script.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add master/source/reject.conf master/source/reject_extra.list
          git commit -m "Update processed files" || echo "No changes to commit"
          git push
